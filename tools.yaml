# Doc2MCP Tool Registry
# This file maps tool names to their documentation sources

tools:
  # Example: Anthropic Claude API
  anthropic:
    name: "Anthropic Claude API"
    description: "Claude AI assistant API documentation"
    sources:
      - type: web
        url: "https://docs.anthropic.com/en/api"
        selectors:
          content: "main, article, .content"
          exclude: "nav, footer, .sidebar"
      - type: web
        url: "https://docs.anthropic.com/en/docs"

  # Example: OpenAI API
  openai:
    name: "OpenAI API"
    description: "OpenAI GPT and related APIs documentation"
    sources:
      - type: web
        url: "https://platform.openai.com/docs"

  babylon:
    name: "Babylon JS"
    description: "Babylon.js 3D engine documentation"
    sources:
      - type: web
        url: "https://doc.babylonjs.com/"

  # Example: Local documentation
  # my_tool:
  #   name: "My Internal Tool"
  #   description: "Internal tool documentation"
  #   sources:
  #     - type: local
  #       path: "./docs/my_tool"
  #       patterns:
  #         - "*.md"
  #         - "*.txt"

# Global settings
settings:
  # Maximum content length to return (in characters)
  max_content_length: 50000

  # Cache duration for web-fetched docs (in seconds)
  cache_ttl: 3600

  # Default timeout for web requests (in seconds)
  request_timeout: 30

  # Sitemap index settings for faster URL lookup
  sitemap_index:
    enabled: true
    ttl: 86400  # Refresh index after 24 hours
    max_urls_per_domain: 1000
    parallel_fetch_limit: 10
    min_match_score: 1.0  # Minimum relevance score for URL matches
    max_url_candidates: 5  # Max URLs to fetch directly from index
